<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>

    <div class="calendar-card">
        <header class="calendar-header">
            <span id="prev-month" class="nav-arrow">&lt;</span>
            <p id="current-month-year">Decembr 2025</p>
            <span id="next-month" class="nav-arrow">&gt;</span>
        </header>
        
        <div class="calendar-grid">
            <ul class="weekdays">
                <li>Mo</li>
                <li>Tu</li>
                <li>We</li>
                <li>Th</li>
                <li>Fr</li>
                <li>Sa</li>
                <li>Su</li>
            </ul>
            <div id="days-container" class="days-grid">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
